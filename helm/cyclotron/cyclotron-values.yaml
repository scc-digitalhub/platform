nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
replicasCount: 1

auth:
  enabled: true
  provider: "aac"
  authorizationUrl: "https://aac.config-test.smartcommunitylab.it/eauth/authorize"
  clientId: "2aba1ffd-ebf1-4641-b939-457acc0d5bea"
  scopes: profile.basicprofile.me user.roles.me
  userProfileEndpoint: "https://aac.config-test.smartcommunitylab.it/basicprofile/me"
  tokenValidityEndpoint: "https://aac.config-test.smartcommunitylab.it/resources/access"
  userRolesEndpoint: "https://aac.config-test.smartcommunitylab.it/aac/userroles/me"
  tokenInfoEndpoint: "https://aac.config-test.smartcommunitylab.it/aac/resources/token"
  tokenRolesEndpoint: "https://aac.config-test.smartcommunitylab.it/aac/userroles/token"
  apikeyCheckEndpoint: "https://aac.config-test.smartcommunitylab.it/aac/apikeycheck"
  parentSpace: "components/cyclotron"

site:
  image:
    repository: smartcommunitylab/cyclotron-site
    tag: 5985d90
    pullPolicy: IfNotPresent

  labels: {}

  confs:
    existingSecret: ""
    filePath: "/usr/share/nginx/html/js/conf"
    fileName: "configService.js"

  resources: {}
    # limits:
    #   cpu: "1000m"
    #   memory: "512Mi"
    # requests:
    #   cpu: "250m"
    #   memory: "256Mi"

  readinessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 40
    periodSeconds: 5
    successThreshold: 2

  livenessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 10

  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  service:
    name: http
    type: ClusterIP
    port: 80
    labels: {}

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

    annotations: {}

svc:
  url: "https://cyclotron.config-test.smartcommunitylab.it"
  image:
    repository: smartcommunitylab/cyclotron-svc
    tag: 609d287
    pullPolicy: IfNotPresent

  labels: {}

  confs:
    existingSecret: ""
    filePath: "/home/cyclotron/cyclotron-svc/config"
    fileName: "config.js"

  mongo:
    user: cyclotron
    password: cyclotron
    url: mongo-mongodb.databases
    dbName: cyclotron

  resources: {}
    # limits:
    #   cpu: "1000m"
    #   memory: "512Mi"
    # requests:
    #   cpu: "250m"
    #   memory: "256Mi"

  readinessProbe:
    httpGet:
      path: /
      port: 8077
    initialDelaySeconds: 40
    periodSeconds: 5
    successThreshold: 2

  livenessProbe:
    httpGet:
      path: /
      port: 8077
    initialDelaySeconds: 30
    periodSeconds: 10

  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  service:
    name: http
    type: ClusterIP
    port: 8077
    labels: {}

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

    annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
