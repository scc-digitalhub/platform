apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: apim-gw
  namespace: global
spec:
  hosts:
  - "gw.config-test.smartcommunitylab.it"
  gateways:
  - global-gateway
  http:
  - route:
    - destination:
        host: api-manager.global.svc.cluster.local
        port:
          number: 8243
