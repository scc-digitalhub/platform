nameOverride: ""
fullnameOverride: ""
namespaceOverride: "global"
replicaCount: 1

annotations: {}

image:
  repository: smartcommunitylab/wso2am
  tag: 2.6.0-e0be735
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

service: {}

resources:
  limits:
    cpu: "2000m"
    memory: "2Gi"
  requests:
    cpu: "500m"
    memory: "2Gi"

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: "32Gi"
  storageClassName: "managed-premium"

readinessProbe:
  exec:
    command:
      - /bin/bash
      - -c
      - nc -z localhost 9443
  initialDelaySeconds: 70
  periodSeconds: 10

livenessProbe:
  exec:
    command:
      - /bin/bash
      - -c
      - nc -z localhost 9443
  initialDelaySeconds: 70
  periodSeconds: 10

strategy:
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

externalDatabase:
  enabled: true
  existingSecret: "api-manager-db-creds"
  userKey: "username"
  passwordKey: "password"

aac:
  enabled: true
  existingSecret: "api-manager-aac-creds"
  consumerKey: "username"
  consumerSecretKey: "password"

admin:
  existingSecret: "api-manager-admin-creds"
  userKey: "username"
  passwordKey: "password"

externalKeystore:
  enabled: true
  existingSecret: "api-manager-keystore"
  filePath: "/home/wso2carbon/wso2-config-volume/repository/resources/security"
  keyStoreFileName: "api-manager.jks"
  trustStoreFileName: "client-truststore.jks"
  passwordSecret: "api-manager-keystore-pass"
  keystorePassKey: "keystore"
  truststorePassKey: "truststore"

env:
  APIM_REVERSEPROXY: api.kube-test.smartcommunitylab.it
  APIM_GATEWAYENDPOINT: gw.kube-test.smartcommunitylab.it
  AAC_REVERSEPROXY: https://aac.kube-test.smartcommunitylab.it
  APIM_MYSQL_HOSTNAME: mysql.databases
  ANALYTICS_ENABLED: "true"
  APIM_KEYSTORE_FILENAME: "apigwself.jks"
  # APIM_KEYSTORE_PASS: "kubetest"
  APIM_KEYSTORE_KEYALIAS: "apigwself"
  APIM_TRUSTSTORE_FILENAME: "client-truststore.jks"
  # APIM_TRUSTSTORE_PASS: "kubetest"
  AAC_HOSTNAME: https://aac.kube-test.smartcommunitylab.it

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

analytics:
  enabled: true
  image:
    repository: smartcommunitylab/analytics-worker
    tag: auto
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "1000m"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "2Gi"
  readinessProbe:
    exec:
      command:
        - /bin/sh
        - -c
        - nc -z localhost 7712
    initialDelaySeconds: 20
    periodSeconds: 10
  livenessProbe:
    exec:
      command:
        - /bin/sh
        - -c
        - nc -z localhost 7712
    initialDelaySeconds: 20
    periodSeconds: 10
  externalKeystore:
    enabled: true
    existingSecret: "api-manager-keystore-analytics"
    filePath: "/home/wso2carbon/wso2-config-volume/resources/security"
    passwordSecret: "api-manager-analytics-keystore-pass"
    keystorePassKey: "keystore"
    truststorePassKey: "truststore"
  env:
    APIM_MYSQL_HOSTNAME: mysql.databases
    APIM_KEYSTORE_FILENAME: "api-manager-keystore-analytics"
    APIM_KEYSTORE_KEYALIAS: "am-analytics"
    APIM_TRUSTSTORE_FILENAME: "client-truststore.jks"
