apiVersion: v1
kind: Service
metadata:
  name: {{ template "dss.fullname" . }}
  namespace: {{ template "dss.namespace" . }}
  labels:
    {{- include "dss.labels" . | nindent 4 }}
{{- if .Values.service.labels }}
{{ toYaml .Values.service.labels | indent 4 }}
{{- end }}
spec:
  selector:
    {{- include "dss.selectorLabels" . | nindent 4 }}
  ports:
    - name: http-servlet
      protocol: TCP
      port: 9763
    - name: https-servlet
      protocol: TCP
      port: 9443
