nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
replicasCount: 1

annotations: {}

image:
  repository: smartcommunitylab/aac
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: {}

resources:
  limits:
    cpu: "1000m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

readinessProbe:
  httpGet:
    path: /health
    port: 8081
  initialDelaySeconds: 40
  periodSeconds: 5
  successThreshold: 2

livenessProbe:
  httpGet:
    path: /health
    port: 8081
  initialDelaySeconds: 30
  periodSeconds: 10

strategy:
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1

service:
  portName: http
  port: 8080
  # extraPorts:

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

externalDatabase:
  enabled: false
  uri: "jdbc:mysql://mysql:3306/aac?useSSL=false"
  existingSecret: ""
  userKey: ""
  passwordKey: ""

admin:
  existingSecret: ""
  userKey: ""
  passwordKey: ""
  userName: ""
  password: ""
  roles: []

smtp:
  enabled: false
  server: ""
  port: ""
  protocol: ""
  existingSecret: {}
  userKey: {}
  passwordKey: {}

externalKeystore:
  enabled: false
  existingSecret: ""
  filePath: ""
  fileName: ""

externalBootstrapFile:
  enabled: false
  existingSecret: ""
  filePath: ""
  fileName: ""

authorities:
  google:
    enabled: false
    existingSecret: "google"
    clientIdKey: "1234google"
    clientSecretKey: "1234google"
  facebook:
    enabled: false
    existingSecret: "facebook"
    clientIdKey: "1234facebook"
    clientSecretKey: "1234facebook"

javaOpts: "-XX:MaxRAMFraction=2"

externalUrl: ""

clientRedirectUris:
  api-manager: []
  dss: []
  minio: []
  gatekeeper: []
  nifi: []
  jhub: []
  grafana: []
  resource-manager: []
  aac-org: []

accessTokenValidity: ""
refreshTokenValidity: ""
jwtIssuer: ""

log:
  level: INFO

serverContext: "/"

nodeSelector: {}

tolerations: []

affinity: {}
